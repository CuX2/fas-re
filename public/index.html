<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-6">
                <img src="/中.png" alt="FASTNER ロゴ" class="mx-auto" style="width: 200px;">
            </div>
            <h1 class="text-2xl font-bold mb-6 text-center">FASTNER.冊子補充システム</h1>

            <!-- 問い合わせボタン -->
            <button id="contact-button" class="w-full bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">
                フォームに関する問い合わせ
            </button>
            
            <div id="store-info" class="mb-6 bg-gray-50 p-4 rounded-lg"></div>
            <div id="error-message" class="text-red-500 mb-4 p-3 bg-red-100 rounded-lg" style="display:none;"></div>

            <!-- 手動で店舗IDを入力するためのフォーム -->
            <div id="manual-input" class="mb-4 p-3 bg-yellow-100 rounded-lg" style="display:none;">
                <p class="text-yellow-800">QRコードが読み取れませんでしたか？店舗IDを入力してください:</p>
                <input id="manual-store-id" type="text" placeholder="店舗IDを入力 (例: 12345)" class="w-full border border-gray-300 rounded-lg p-2 mb-2">
                <button id="manual-submit-button" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">
                    店舗IDで再検索
                </button>
            </div>

            <button id="report-button" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out" style="display:none;">
                最後の1冊を報告する
            </button>

            <div id="thank-you" class="text-green-600 font-semibold mt-4 p-3 bg-green-100 rounded-lg text-center" style="display:none;">
                最後の1冊をお取りいただきありがとうございます！<br>
                あなたの報告が在庫管理に大変役立ちます。<br>
                <button id="close-tab-button" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                    このタブを閉じる
                </button>
            </div>
        </div>
    </div>

    <script>
        // 問い合わせボタンにメール送信の機能を付加
